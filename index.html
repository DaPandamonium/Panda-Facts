<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panda Facts Generator 🐼</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Panda Facts Generator 🐼</h1>
    <button id="generateFact">Generate Panda Fact</button>
    <div id="fact"></div>
</div>

<script>
document.getElementById('generateFact').addEventListener('click', function() {
    fetch('http://127.0.0.1:5000/')
        .then(response => response.json())
        .then(data => document.getElementById('fact').innerText = data.fact)
        .catch(error => console.error('Error fetching fact:', error));
});
</script>

</body>
</html>
